<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<style>
div#test{border:#000 1px solid; padding:10px 40px 40px 40px;}
</style>
<script>
var pos=0,test,test_status,question,choices,chA,chB,chC,correct=0;
var questions=[
["what is 10+4?","12","14","16","B"],
["what is 20-9?","7","13","11","C"],
["what is 7*3?","21","24","25","A"],
["what is 8/2?","10","2","4","C"]
];
function _(x){
return document.getElementById(x);
}
function renderQuestion(){
test= _("test");
if(pos>=questions.length){
test.innerHTML="<h2>you got"+correct+"of"+questions.length+"question correct</h2>";
_("test_status").innerHTML="Test Completed";
pos=0;
correct=0;
return false;
}
_("test_status").innerHTML="Question"+(pos+1)+" of"+question.length;
question=questions[pos][0];
chA=questions[pos][1];
chB=questions[pos][2];
chC=questions[pos][3];
test.innerHTML="<h3>"+question+"<h3>";
test.innerHTML+="<input type='radio' name='choices' value='A'>"+chA+"<BR>";
test.innerHTML+="<input type='radio' name='choices' value='A'>"+chB+"<BR>";
test.innerHTML+="<input type='radio' name='choices' value='A'>"+chC+"<BR>";
test.innerHTML+="<button onclick='checkAnswer()'> submit Answer</button>";
}
</head>

<body>
<h2 id="test_status"></h2>
<div id="test"></div>
</body>
